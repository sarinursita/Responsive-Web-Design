<html>

<head>
    <title>Project Feedback Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Project Feedback Survey</h1>
    <p>TEST</p>
    <p id="description">
        Thank you for joining the project! Please give your feedback for next's project improvement. Thank you!
    </p>
    <div>
        <form id="survey-form">
            <label id="name-label">Name: *) </label><br />
            <input type="text" id="name" placeholder="Your Name" required /> <br />
            <label id="email-label">Email: </label><br />
            <input type="email" placeholder="your@email.com" id="email" required /> <br />
            <label id="number-label">Age: </label><br />
            <input type="number" id="number" min="10" max="18" placeholder="10-18" /> <br />
            <label>Gender: </label><br />
            <select id="dropdown">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select> <br />
            <label>Please rate the project:</label> <br />
            <input type="radio" name="rating" value="1" /> Bad
            <input type="radio" name="rating" value="2" /> Okay
            <input type="radio" name="rating" value="3" /> Good <br />
            <label>Which part of the project that you like?</label> <br />
            <input type="checkbox" name="favorite" value="Workshop" /> Workshop <br />
            <input type="checkbox" name="favorite" value="Games" /> Games <br />
            <input type="checkbox" name="favorite" value="Drama" /> Drama <br />
            <input type="checkbox" name="favorite" value="Challenge" /> Challenge <br />
            <input type="checkbox" name="favorite" value="Secret mission" /> Secret mission <br />
            <input type="checkbox" name="favorite" value="Challenge" /> Challenge <br />
            <input type="checkbox" name="favorite" value="Individual assignment" /> Individual assignment <br />
            <input type="checkbox" name="favorite" value="Group assignment" /> Group assignment <br />
            <label>Comments:</label> <br />
            <textarea></textarea> <br />
            <input id="submit" type="submit" name="submit" value="Submit" />
        </form>
    </div>
</body>

</html>
